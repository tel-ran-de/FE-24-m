<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Person Book</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header>
			<div class="wrapper d-flex">
				<div class="logo">Persons Book</div>
				<button class="add-new-person">
					<i class="fa-solid fa-user-plus"></i>
				</button>
			</div>
		</header>
		<section class="persons">
			<div class="wrapper">
				<ul class="persons__list"></ul>
			</div>
		</section>
		<div class="modal-background">
			<div class="modal modal-add">
				<span class="modal__close"
					><i class="fa-regular fa-circle-xmark"></i
				></span>
				<form action="#" class="form">
					<div class="form__field">
						<label for="first-name"
							>First Name <i class="fa-solid fa-user"></i
						></label>
						<input type="text" id="first-name" />
					</div>
					<div class="form__field">
						<label for="last-name"
							>Last Name <i class="fa-solid fa-user"></i
						></label>
						<input type="text" id="last-name" />
					</div>
					<div class="form__field">
						<label for="fphone"
							>Phone Number <i class="fa-solid fa-phone"></i
						></label>
						<input type="text" id="phone" />
					</div>
					<div class="form__field">
						<label for="email"
							>Email <i class="fa-solid fa-envelope"></i
						></label>
						<input type="text" id="email" />
					</div>
					<div class="form__field">
						<label for="photo"
							>Link to photo <i class="fa-solid fa-image-portrait"></i
						></label>
						<input type="text" id="photo" />
					</div>
					<button type="submit" class="form__submit">Add person</button>
				</form>
			</div>
			<div class="modal modal-show">
				<span class="modal__close"
					><i class="fa-regular fa-circle-xmark"></i
				></span>
				<div class="card"></div>
			</div>
		</div>
		<div class="info green">Пользователь успешно добавлен</div>
		<footer>TelRan School, FE-24-m &copy; 2022</footer>
		<script src="./js/app.js"></script>
	</body>
</html>
