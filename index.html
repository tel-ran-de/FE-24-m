<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/common-style.css">
    <title>List App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>







    <section class="todo">

      <h1 class="todo__caption">Продукты</h1>

      <ul class="todo__list">
        <li class="todo__list-item">
          <span class="todo__list-item-text">Молоко</span>
          <span class="todo__list-item-remove">&#10060;</span>
        </li>
      </ul>

      <div class="todo__controls">
        <input type="text" class="todo__text" />
        <button disabled="disabled" class="todo__add">Добавить</button>
      </div>


    </section>












    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/custom.js"></script>
  </body>
</html>
